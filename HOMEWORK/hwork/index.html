<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="./css/e-commerce.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand p-3">
                     <!-- category menu  -->
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="./img/Letter.png" class=" text-bg-primary p-3 rounded-4 ">
                    </button> <span class="ms-4">E-commerce</span>
                    <!-- category uusgej bg class -->
                    <ul class="dropdown-menu  categoryList"></ul>
                  </div>
                   <!-- category menu -->
            </a>

              <!-- search  -->
            <form class="d-flex-1" role="search">
                <div class="form-control mx-auto">
                    <label for="searchBtn">
                        <img src="./img/search.png" class=" p-3 rounded-4">
                        <input style="border: none; background-color: transparent; outline: none; width: 55rem; "
                            type="search" id="searchBtn" placeholder="useless items on white background"
                            aria-label="Search">
                    </label>
                </div>
            </form>
           <!-- search -->
            <button class="btn btn-outline-primary " type="submit">Sign in</button>
          
                 <!-- my cart added -->
            <button class="navbar-toggler position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span style="color: blue;">My cart<i class="fa-solid fa-cart-shopping"></i></span>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cartCount">
                0
                    <span class="visually-hidden">shopping cart list count</span>
                  </span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color: blue;">My cart<i
                            class="fa-solid fa-cart-shopping"></i></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                  <!-- my cart added -->
                <div class="offcanvas-body cartList"></div>
                  <!-- my cart added -->
                    <!-- footer -->
                  <hr>
                  <div class="modal-footer">
                    <div class="d-flex justify-content-between p-2 mb-2"
                      style="background-color: #e1f5fe">
                      <h5 class="fw-bold mb-0 me-1 ">Total:</h5>
                      <h5 class="fw-bold mb-0 cartPrice">$2261</h5>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button"
                      class="btn btn-secondary m-2" data-bs-dismiss="offcanvas">Close </button>
                    <button type="button" class="btn btn-primary">Buy</button>
                  </div>
                  <!-- footer -->
            </div>
        </div>
  <!-- category a-link-r hiisen -->
        <div class="container-fluid">
          <ul class="a-menu "> </ul>
        </div>
    </nav>
  <!-- category a-link-r hiisen -->
  <div>
  
</div>
        <!-- carousel heseg  -->
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="2000" style="width: 100vw; height:700px">
                <img src="./img/2.jpg" class="d-block" style="width: 100%; height:700px">
              </div>
              <div class="carousel-item" data-bs-interval="2000" style="width: 100vw; height:700px">
                <img src="./img/3.jpg" class="d-block" style="width: 100%; height:700px">
              </div>
              <div class="carousel-item" data-bs-interval="2000" style="width: 100vw; height:700px">
                <img src="./img/4.jpg" class="d-block" style="width: 100%; height:700px" >
              </div>
              <div class="carousel-item" data-bs-interval="2000" style="width: 100vw; height:700px">
                <img src="./img/5.jpg" class="d-block " style="width: 100%; height:700px">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
         <!-- carousel heseg -->
    <div class="container my-5">
        <div class="row  productlist"> </div>
        <!-- Loader -->
        <div>
            <div
              class="spinner-border text-warning"
              style="width: 5rem; height: 5rem"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
            <h4>Уншиж байна</h4>
          </div>
          <!-- Loader -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
    <script src="./js/e-commerce.js"></script>
   
</body>

</html>
